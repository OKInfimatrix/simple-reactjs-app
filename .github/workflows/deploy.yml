name: Deploy React App to EC2 and Serve with Nginx

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Connect to EC2 and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}

        run: |
  
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key

          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" && 
          sudo mkdir -p /var/www/html/myapp && 
          sudo chown -R root:root /var/www/html/myapp &&
          sudo chmod 755 /var/www/html/myapp && 
          ./ ${SSH_USER}@${SSH_HOST}:/var/www/html/myapp/
          
          ssh -i private_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd /var/www/html/myapp
            npm install
            npm run build
            sudo rm -rf /var/www/html/*
            sudo cp -r build/* /var/www/html/
            sudo systemctl restart nginx
          EOF
