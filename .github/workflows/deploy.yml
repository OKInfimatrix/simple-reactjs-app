name: Connect to EC2 and Deploy Repository

on:
  push:
    branches:
      - master  # Change if needed

jobs:
  deploy:
    name: Connect and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Verify EC2 Connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "âœ… Connected to EC2: $(hostname -I)"
            echo "OS Details: $(lsb_release -a)"
            echo "Current User: $(whoami)"
            echo "Home Directory: $HOME"
            echo "Available Disk Space:"
            df -h
          EOF

      - name: Copy Repository Files to EC2
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html/myapp/
